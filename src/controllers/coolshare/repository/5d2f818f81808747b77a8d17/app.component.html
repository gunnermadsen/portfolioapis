<div class="container-fluid">
  <div class="row">
    <div class="col-4">

    </div>
    <div class="col-8">
      <mat-form-field>
        <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      
      <div class="example-container mat-elevation-z8">
        <table mat-table #table matSort [dataSource]="dataSource">
      
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <th mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </th>
          </ng-container>
      
          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
            <td mat-cell *matCellDef="let user"> {{user.company.name}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="lat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Latitude </th>
            <td mat-cell *matCellDef="let user"> {{user.address.geo.lat}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="lng">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Longitude </th>
            <td mat-cell *matCellDef="let user"> {{user.address.geo.lng}} </td>
          </ng-container>
      
          <!-- Settings Column -->
          <ng-container matColumnDef="settings">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Settings </th>
            <td mat-cell *matCellDef="let user"> </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastbuttons></mat-paginator>
      </div>
    </div>
  </div>
</div>
